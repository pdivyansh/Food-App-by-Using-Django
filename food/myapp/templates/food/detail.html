{% extends 'food/base.html' %}

{% block content %}
<div class="card mb-3 offset-md-3" style="max-width: 600px;">
    <div class="row g-0">
      <div class="col-md-3 d-flex align-items-center">
        <img src="{{item.item_image}}" style="max-width:100%; max-height: 100%; " class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-7">
        <div class="card-body">
          <h5 class="card-title">{{item.item_name}}</h5>
          <p class="card-text">{{item.item_desc}}</p>
          <p class="card-text">${{item.item_price}}</p>
        </div>
      </div>
      <div class="col-md-2 text-center d-flex align-items-center ">
        <a href="{% url 'myapp:delete_item' item.id %}"  class="btn btn-success">delete</a>
      </div>
    </div>
  </div>
{% endblock %}
